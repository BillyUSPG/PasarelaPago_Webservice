<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pasarela de Pago</title>
  <!-- Se incluye Bootstrap para un diseño moderno -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f7f7f7;
    }
    .payment-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    .error-message {
      color: #dc3545;
      margin-bottom: 10px;
    }
    .success-message {
      color: #28a745;
      margin-bottom: 10px;
    }
  </style>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="payment-container">
    <h2 class="text-center mb-4">Autorización de Pago</h2>
    <form id="paymentForm" method="POST">
      <div class="form-group">
        <label for="cardNumber">Número de Tarjeta:</label>
        <input type="text" id="cardNumber" name="cardNumber" class="form-control" placeholder="XXXX XXXX XXXX XXXX" maxlength="19" required>
      </div>
      <div class="form-group">
        <label for="expiryDate">Fecha de Caducidad (MM/AA):</label>
        <input type="text" id="expiryDate" name="expiryDate" class="form-control" placeholder="MM/AA" maxlength="7" required>
      </div>
      <div class="form-group">
        <label for="cvv">Código de Seguridad (CVV):</label>
        <input type="text" id="cvv" name="cvv" class="form-control" placeholder="XXX" maxlength="3" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Enviar Pago</button>
    </form>
    <div id="messages" class="mt-3"></div>
  </div>
</body>
</html>
